<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1,maximum-scale=1,user-scalable=0">
    <title>SolidShape - Cloud Control Panel</title>

    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./fontello/css/fontello.css">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="./css/index.scss">

    <!--IE Hack-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/2.4.3/webcomponents-bundle.js"></script>
    <script  src="./index.js"></script>
</head>

<body class="hidden">

    <header>
        <div class="row1">
            <div class="logo">
                <img src="./images/logo-typo.svg" height="45px" />
            </div>
            <div class="notifies">
                <img src="./images/bell-1.svg" height="22px" />
            </div>
            <div class="user">
                <a class="name">ivpcode@gmail.com</a>
            </div>
        </div>
        <div class="row2">
            <a class="section-menu" href="javascript:window.router.navigate('/');" >
                <img src="./images/control_panel_menu.svg" width="30px" />
            </a>
            <div class="section-title">
                <div>
                    <div id="SECTION_TITLE" class="SectionTitle">Pannello di controllo</div>
                    <div id="SECTION_SUB_TITLE" class="SectionSubTitle">Seleziona una funzionalità</div>
                </div>
            </div>
            <div class="printer-status">
                <div class="label">
                    <img src="./images/printer.svg" height="30px"/>
                    <div>Printer<br/>Status</div>
                </div>
                <div class="status-wrapper">
                    <div class="status">READY</div>
                    <div class="progress"></div>
                </div>
                <a class="show-printer">&nbsp;</a>
            </div>
        </div>
    </header>

    <div id="CONTENT" class="content">

    </div>

    <footer>
        <div class="border">
            <div></div>
            <div></div>
        </div>
        <div class="company-data">
            <span >SolidShape :: Printer Manager</span>
            <span >Coyright 2018-2020 SolidShape<sup>®</sup></span>
        </div>
    </footer>

</body>
</html>
